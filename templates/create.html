{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Request {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="user">Пункт назначения</label>
        <select name = "user" id="Place">

            <option value=”Студенческая”>Филиал на Студенческой</option>
            
            <option value=”Ленина”>Филиал на Ленина</option>
            
            <option value=”Маркса”>Филиал на Маркса</option>
            
            </select>
        <!-- <input type="text" name="user"
               placeholder="Филиал" class="form-control"
               value="{{ request.form['user'] }}"></input> -->
    </div>

    <div class="form-group">
        <label for="Content">Содержимое заявки</label>
        <textarea name="content" placeholder="Продукты"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
</form>
{% endblock %}
