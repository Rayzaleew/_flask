{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ request['place'] }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ request['created'] }}</span>
    <span class="badge badge-primary">{{ request['status'] }}</span>
    <p>Содержимое заявки: {{ request['content'] }}</p>
    <p>Комментарий к заявке: {{ request['comment'] }}</p>

{% endblock %}
